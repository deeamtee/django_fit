{% extends "base.html" %}
{% block content %}

 {% if user.is_authenticated %}
         <h1>Вы уже зарегистрированны, {{ user.username }}!</h1>
    {% else %}
<h2>Register</h2>

<form method="post">
    {% if form.errors %}
        <p>Fix some input errors</p>
    {% endif %}

    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-success ml-2">Register</button>

</form>
{% endif %}

{% endblock %}
